<div class="login">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Enter login..." ng-model="user.login"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter password..." ng-model="user.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">
                    <a ui-sref="categories" ng-click="submit()">Submit</a>
                </button>
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-edit"></span>
                    <a ui-sref="register" class="transition">Register</a>
                </button>
            </div>
        </div>
    </form>
</div>
